<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Gratis Growth Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <h1>Krijg inzicht in waar bezoekers afhaken op je website</h1>
    <p>
      Ontvang een gratis growth scan met concrete verbeterpunten voor conversie en tracking.
    </p>

    <button id="cta-button">Vraag de gratis growth scan aan</button>

    <form id="lead-form">
      <input type="text" name="name" placeholder="Naam" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="url" name="website" placeholder="Website URL" />
      <button type="submit">Start mijn growth scan</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
